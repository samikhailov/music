version: 1

formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(message)s"
  extended:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple

  file_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: debug.log
    formatter: extended
    mode: w

loggers:
  app:
    handlers: [console, file_handler]
    propagate: no
    level: DEBUG
root:
  handlers: [console, file_handler]
  propagate: no
  level: DEBUG